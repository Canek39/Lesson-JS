<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="cart.css">
    <script src="js/lesson-5-2.js" async></script>
</head>

<body>
    <div class="flex-wrap">
        <header class="header">
            <div class="wrap wrap-content">
                <section class="logo">
                    <h1 class="logo__head">LOGO</h1>
                    <p class="logo__desc">Lorem ipsum dolor sit.</p>
                </section>
                <section id="cart" class="cart">
                    <!-- <p>В вашей корзине 0 товаров</p> -->
                </section>
            </div>
        </header>
        <div class="wrap content">
            <main>
                <section id="catalog" class="catalog">

                </section>
                <div id="cart_window" class="cart_window">
                    <button id="btn-close" class="cart_window__btn-close">X</button>
                    <section id="sct-1" class="cart_window__products">
                        <h2 class="cart_window__head"> Корзина</h2>
                        <div id="products__body" class="products__body">
                            <!--Добавленный продукт-->
                        </div>
                    </section>
                    <section id="sct-2" class="cart_window__delivery">
                        <h2 class="cart_window__head">Доставка</h2>
                    </section>
                    <section id="sct-3" class="cart_window__comments">
                        <h2 class="cart_window__head">Комментарии</h2>
                    </section>

                    <div class="cart_window__nav">
                        <button id="btn-back">Назад</button>
                        <button id="btn-next">Далее</button>
                    </div>
                </div>
            </main>
        </div>
        <footer class="footer">
            <div class="wrap">
                <p class="copy">&copy; Copiryght 2021</p>
            </div>
        </footer>
    </div>
</body>

</html>
